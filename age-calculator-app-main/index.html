<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO-xo0oBH0PwoRqeS45QArLaUTT3psA1pCRob0Gw5smQ&s"
    />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Day DD Month MM Year YYYY -- years -- months -- days -->
    <main class="container">
      <div class="content">
        <!-- Input Date of Birth -->
        <div class="input">
          <!-- Input Day -->
          <div>
            <h6>Day</h6>
            <input type="text" placeholder="DD" id="dayIn" />
            <p class="error"></p>
          </div>

          <!-- Input Month -->
          <div>
            <h6>Month</h6>
            <input type="text" placeholder="MM" id="monthIn" />
            <p class="error"></p>
          </div>

          <!-- Input Year -->
          <div>
            <h6>Year</h6>
            <input type="text" placeholder="YYYY" id="yearIn" />
            <p class="error"></p>
          </div>
        </div>

        <!-- Button for the Calculation -->
        <hr />
        <button id="calculateBtn">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>

        <!-- Result Div -->
        <div class="result">
          <h1><span id="yearOut">--</span> years</h1>
          <h1><span id="monthOut">--</span> months</h1>
          <h1><span id="dayOut">--</span> days</h1>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://crio.do" target="_blank">CrioDo</a>. Coded by
      <a href="https://github.com/imketan1610" target="_blank">Ketan</a>.
    </footer>
  </body>
</html>
<script src="./script.js"></script>
<!-- CRIO_SOLUTION_END_MODULE_ONE -->
