<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="img-container">
          <img src="./images/illustration-hero.svg" alt="hero-img" />
        </div>
        <div class="text-container">
          <h2 class="heading">Order Summary</h2>
          <p class="summary-para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-div">
            <div class="plan-img-container">
              <img src="./images/icon-music.svg" />
            </div>

            <div class="plan-text">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>

            <div class="change-link">
              <a href="#">Change</a>
            </div>
          </div>

          <button class="proceed-btn">Proceed to Payment</button>
          <div class="cancel-order">Cancel Order</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.crio.do/" target="_blank">Crio.do</a>. Coded by
        <a href="#">Apoorva</a>.
      </div>
    </footer>
  </body>
</html>
