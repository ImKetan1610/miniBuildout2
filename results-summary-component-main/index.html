<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main">
        <!-- first card -->
        <div class="first">
          <h1>Your Result</h1>
          <div class="score">
            <h2 class="score-header">76</h2>
            <p class="score-text">of 100</p>
          </div>
          <h2 class="conclusion-header">Great</h2>
          <p class="conclusion">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!-- second card -->
        <div class="second">
          <h1 class="Summary-header">Summary</h1>
          <!-- div1 -->
          <div class="summary-div div1">
            <div class="summary-div-right">
              <img src="./assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <div>
              <p class="marks">80 <span>/ 100</span></p>
            </div>
          </div>

          <!-- div2 -->
          <div class="summary-div div2">
            <div class="summary-div-right">
              <img src="./assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <div>
              <p class="marks">92 <span>/ 100</span></p>
            </div>
          </div>

          <!-- div3 -->
          <div class="summary-div div3">
            <div class="summary-div-right">
              <img src="./assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <div>
              <p class="marks">61 <span>/ 100</span></p>
            </div>
          </div>

          <!-- div4 -->
          <div class="summary-div div4">
            <div class="summary-div-right">
              <img src="./assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <div>
              <p class="marks">72 <span>/ 100</span></p>
            </div>
          </div>

          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.crio.do/" target="_blank">CrioDo</a>. Coded by
        <a href="#">Apoorva</a>.
      </div>
    </footer>
  </body>
</html>
